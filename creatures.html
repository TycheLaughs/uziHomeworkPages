     <title>Assignment 7: Single Page Navigation with HTML Fragments </title>
   </head>

   <body>
      <div id="container"><!-- This is the outer container for content.  Doing it this way allows more control over the position of all elements on the page. -->
         <header><!-- This is the header.  The title displayed in the page itself lives here, along with the little tagline-like bit of text -->
            <h1 id="pageHeader">Heirnan's Compendium</h1>
            <h3 id="subHeader">Erashunan Flora, Fauna and Ethereals</h3> <!-- This is that little bit of text immediately below the red, horizontal line. -->
            <div id="TopHeaderContainer">
               <div id="TopHeaderPadding"></div> <!-- This div helps positioning of its sibling divs--> 
               <div id="TopHeaderContent"><!-- This is the inner container for the header.  It's actually creating that thin, red horizontal line. -->
                 
               </div><!-- End TopHeaderContent div-->
            </div><!-- End TopHeaderContainer div-->
         </header><!-- End TopHeaderContainer -->
         
         <div class="centralContentContainer"><!-- This is the outer container for content not found in the sidebar or he header.  Doing it this way allows more control over the position of all elements on the page. -->
            <div class="centralContentPadding"></div> <!-- This div helps positioning of its sibling div--> 
            <div id ="sidebarL"><!-- This is that big, red bar on the left that contains all the links. -->
               <nav><!-- list of navigation links for the site -->
                  <ul id="index">
                     <li><a href="#mwenin">Mwenin</a></li>
                     <li><a href="#illuse">Illusenes</a></li><!-- Accordion of the different illusenes here, please-->
                     <li><a href="#frost">Frostbites</a></li>
                     <li><a href="#wisp">Will o' Wisps</a></li>
                     <li><a href="#lantern">Lantern Sisters</a></li>
                     <li><a href="#guide">False Guides</a></li>


                     </ul>
               </nav>
            </div><!-- End sidebar L div--> 
            <div class="centralContentBlock">
            <div id="content"></div>
          
           
               
            </div><!--End centralcontentBlock div-->
         </div><!--End centralContentContainer div-->
      </div><!--End container div-->
      <script src="./scripts/ic1030.js"></script><!--script that hopefully works for single-page navigation-->

   </body>
</html>
