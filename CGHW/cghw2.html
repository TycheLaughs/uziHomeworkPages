<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

File: cghw2.html
Author: Susan Souza
-->
</head>
<body>


<svg height="400" width="400">
<g id="house">
   <!--Front View-->
   <rect x ="130" y="20"width="20" height="30" style="fill:rgb(100,100,100);stroke-width:1;stroke:rgb(0,0,0)" />
   <polygon points="30,70 10,70 100,10 190,70 170,70 170,190 30,190 30,70" id="outline1"style="fill:rgb(255,255,255); stroke:purple; stroke-width:3" />
   <rect x ="50" y="80"width="20" height="30" style="fill:rgb(0,0,255);fill-opacity:0.1;stroke-width:1;stroke:rgb(0,0,0)" />
   <rect x ="120" y="80"width="20" height="30" style="fill:rgb(0,0,255);fill-opacity:0.1;stroke-width:1;stroke:rgb(0,0,0)" />
   <rect x ="60" y="150"width="15" height="20" style="fill:rgb(0,0,255);fill-opacity:0.1;stroke-width:1;stroke:rgb(0,0,0)" />
   <rect x ="100" y="150"width="20" height="40" style="fill:rgb(0,0,255);fill-opacity:0.1;stroke-width:1;stroke:rgb(0,0,0)" />

   <!--Side View(left)-->
   <rect x="220" y="70" width="120" height="120" id="outline2"style="fill:rgb(255,255,255);stroke:purple;stroke-width:3" /> 
   <rect x="210" y="10" width="140" height="60" id="outline3" style="fill:rgb(255,255,255);stroke:purple;stroke-width:3" /> 
   <rect x ="250" y="20"width="25" height="20" style="fill:rgb(100,100,100);stroke-width:1;stroke:rgb(0,0,0)" />

   <rect x ="250" y="80"width="20" height="30" style="fill:rgb(0,0,255);fill-opacity:0.1;stroke-width:1;stroke:rgb(0,0,0)" />
   <rect x ="300" y="80"width="20" height="30" style="fill:rgb(0,0,255);fill-opacity:0.1;stroke-width:1;stroke:rgb(0,0,0)" />
   <rect x ="300" y="150"width="20" height="25" style="fill:rgb(0,0,255);fill-opacity:0.1;stroke-width:1;stroke:rgb(0,0,0)" />

   <!--Top View -->
   <rect x="30" y="210" width="70" height="120" id="outline4"style="fill:rgb(255,255,255);stroke:purple;stroke-width:3" /> 
   <rect x="100" y="210" width="70" height="120" id="outline5"style="fill:rgb(255,255,255);stroke:purple;stroke-width:3" />
   <rect x ="130" y="270"width="20" height="25" style="fill:rgb(100,100,100);stroke-width:1;stroke:rgb(0,0,0)" />
</g>
</svg>
<form >
Color Swaps: 
<input type="radio" name="fillVal" value="purple" checked onchange="changecolors()">purple
<input type="radio" name="fillVal" value="red" onchange="changecolors()">red
<input type="radio" name="fillVal" value="green" onchange="changecolors()">green
<input type="radio" name="fillVal" value="blue" onchange="changecolors()">blue
<input type="radio" name="fillVal" value="yellow" onchange="changecolors()">yellow
<input type="radio" name="fillVal" value="orange" onchange="changecolors()">orange
<br><br>
Line Thickness:
<input type="radio" name="strokeVal" value="1" onchange="changeweight()">Thin
<input type="radio" name="strokeVal" value="3" checked onchange="changeweight()">Normal Thickness
<input type="radio" name="strokeVal" value="5" onchange="changeweight()">Thick
<input type="radio" name="strokeVal" value="9" onchange="changeweight()">Very Thick
</form> 
<script>
   var outlineFront = document.getElementById('outline1');
   var outlineTop01 = document.getElementById('outline4');
   var outlineTop02 = document.getElementById('outline5');
   var outlineSide01 = document.getElementById('outline2');
   var outlineSide02 = document.getElementById('outline3');
   var radioColors = document.getElementsByName('fillVal');
   var radioStroke = document.getElementsByName('strokeVal');
   var filler = "white";
   var changecolors = function(){
      filler = "white";
      for (var i = 0, length = radioColors.length; i < length; i++) {/*couldn't remember how to get info from radio buttons, so I found a for loop solution here:
      http://stackoverflow.com/questions/9618504/get-radio-button-value-with-javascript*/
         if (radioColors[i].checked) {

            outlineFront.style.stroke = radioColors[i].value;
            outlineTop01.style.stroke = radioColors[i].value;
            outlineTop02.style.stroke = radioColors[i].value;
            outlineSide01.style.stroke = radioColors[i].value;
            outlineSide02.style.stroke = radioColors[i].value;
            
            if(radioColors[i].value === "red"){
               filler = "green";
            } 
            if(radioColors[i].value === "blue"){
               filler = "orange";
            } 
            if(radioColors[i].value === "green"){
               filler = "red";
            } 
            if(radioColors[i].value === "orange"){
               filler = "blue";
            } 
            if(radioColors[i].value === "yellow"){
               filler = "purple";
            } 

            outlineTop01.style.fill = filler;
            outlineTop02.style.fill = filler;
            outlineSide02.style.fill = filler;       
        // only one radio can be logically checked, don't check the rest
         break;
         }
      }
   };
   
   var changeweight = function(){
      for (var i = 0, length = radioStroke.length; i < length; i++) {
         if (radioStroke[i].checked) {
            outlineFront.style['stroke-width']= radioStroke[i].value;
            outlineTop01.style['stroke-width']= radioStroke[i].value;
            outlineTop02.style['stroke-width']= radioStroke[i].value;
            outlineSide01.style['stroke-width']= radioStroke[i].value;
            outlineSide02.style['stroke-width']= radioStroke[i].value;
            /* was reminded that dashes make things weird here:
            http://tutorials.jenkov.com/svg/scripting.html
            */
         
         
          break;
         }
         
      }
         
   };
   
   
</script>
</body>
</html>
