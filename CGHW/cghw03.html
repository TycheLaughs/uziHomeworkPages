<script>
   var outlineFront = document.getElementById('outline1');
   var outlineTop01 = document.getElementById('outline4');
   var outlineTop02 = document.getElementById('outline5');
   var outlineSide01 = document.getElementById('outline2');
   var outlineSide02 = document.getElementById('outline3');
   var outlineIsoTop = document.getElementById('outline7');
   var outlineIsoTop02 = document.getElementById('outline16');
   var outlineIsoFront = document.getElementById('outline6');
   var outlineIsoSide = document.getElementById('outline8');
   var outlineTrometricFront = document.getElementById('outline17');
   var outlineTrimetricTop01 = document.getElementById('outline18');
   var outlineTrimetricSide = document.getElementById('outline19');
   var outlineTrimetricTop02 = document.getElementById('outline20');
   var outlineThreePtFront = document.getElementById('outline21');
   var outlineThreePtTop01 = document.getElementById('outline22');
   var outlineThreePtSide = document.getElementById('outline23');
   var outlineThreePtTop02 = document.getElementById('outline24');
   var outlineDimetricFront = document.getElementById('outline25');
   var outlineDimetricTop01 = document.getElementById('outline26');
   var outlineDimetricTop02 = document.getElementById('outline27');
   var outlineDimetricSide = document.getElementById('outline28');
   var outlineTwoPtFront = document.getElementById('outline29');
   var outlineTwoPtTop = document.getElementById('outline30');
   var outlineTwoPtSide = document.getElementById('outline31');
   var outlineOnePtFront = document.getElementById('outline32');
   var outlineOnePtTop = document.getElementById('outline33');
   var outlineOnePtSide = document.getElementById('outline34');
   var outlineObliqueBack = document.getElementById('outline35');
   var outlineObliqueSide = document.getElementById('outline36');
   var outlineObliqueFront = document.getElementById('outline37');

   var radioColors = document.getElementsByName('fillVal');
   var radioStroke = document.getElementsByName('strokeVal');
   var filler = "white";
   var changecolors = function(){
      filler = "white";
      for (var i = 0, length = radioColors.length; i < length; i++) {/*couldn't remember how to get info from radio buttons, so I found a for loop solution here:
      http://stackoverflow.com/questions/9618504/get-radio-button-value-with-javascript*/
         if (radioColors[i].checked) {

            outlineFront.style.stroke = radioColors[i].value;
            outlineTop01.style.stroke = radioColors[i].value;
            outlineTop02.style.stroke = radioColors[i].value;
            outlineSide01.style.stroke = radioColors[i].value;
            outlineSide02.style.stroke = radioColors[i].value;
            outlineIsoTop.style.stroke =  radioColors[i].value;
            outlineIsoSide.style.stroke = radioColors[i].value;
            outlineIsoFront.style.stroke = radioColors[i].value;
            outlineIsoTop02.style.stroke =  radioColors[i].value;
            outlineTrometricFront.style.stroke =  radioColors[i].value;
            outlineTrimetricTop01.style.stroke =  radioColors[i].value;
            outlineTrimetricSide.style.stroke =  radioColors[i].value;
            outlineTrimetricTop02.style.stroke =  radioColors[i].value;
            outlineThreePtFront.style.stroke =  radioColors[i].value;
            outlineThreePtTop01.style.stroke =  radioColors[i].value;
            outlineThreePtSide.style.stroke =  radioColors[i].value;
            outlineThreePtTop02.style.stroke =  radioColors[i].value;
            outlineDimetricFront.style.stroke =  radioColors[i].value;
            outlineDimetricTop01.style.stroke =  radioColors[i].value;
            outlineDimetricTop02.style.stroke =  radioColors[i].value;
            outlineDimetricSide.style.stroke =  radioColors[i].value;
            outlineTwoPtFront.style.stroke =  radioColors[i].value;
            outlineTwoPtTop.style.stroke =  radioColors[i].value;
            outlineTwoPtSide.style.stroke =  radioColors[i].value;
            outlineOnePtFront.style.stroke =  radioColors[i].value;
            outlineOnePtTop.style.stroke =  radioColors[i].value;
            outlineOnePtSide.style.stroke =  radioColors[i].value;
            outlineObliqueBack.style.stroke =  radioColors[i].value;
            outlineObliqueSide.style.stroke =  radioColors[i].value;
            outlineObliqueFront.style.stroke =  radioColors[i].value;
            
            if(radioColors[i].value === "red"){
               filler = "green";
            } 
            if(radioColors[i].value === "blue"){
               filler = "orange";
            } 
            if(radioColors[i].value === "green"){
               filler = "red";
            } 
            if(radioColors[i].value === "orange"){
               filler = "blue";
            } 
            if(radioColors[i].value === "yellow"){
               filler = "purple";
            } 

            outlineTop01.style.fill = filler;
            outlineTop02.style.fill = filler;
            outlineSide02.style.fill = filler;  
            outlineIsoTop.style.fill = filler; 
            outlineIsoTop02.style.fill = filler; 
            outlineTwoPtSide.style.fill = filler; 
            outlineTwoPtFront.style.fill = filler; 
            outlineThreePtTop01.style.fill = filler; 
            outlineThreePtTop02.style.fill = filler; 
            outlineDimetricTop01.style.fill = filler;  
            outlineObliqueSide.style.fill = filler; 
            outlineTrimetricTop01.style.fill = filler; 
            outlineTrimetricTop02.style.fill = filler; 
        // only one radio can be logically checked, don't check the rest
         break;
         }
      }
   };
   
   var changeweight = function(){
      for (var i = 0, length = radioStroke.length; i < length; i++) {
         if (radioStroke[i].checked) {
            outlineFront.style['stroke-width']= radioStroke[i].value;
            outlineTop01.style['stroke-width']= radioStroke[i].value;
            outlineTop02.style['stroke-width']= radioStroke[i].value;
            outlineSide01.style['stroke-width']= radioStroke[i].value;
            outlineSide02.style['stroke-width']= radioStroke[i].value;
            outlineIsoTop.style['stroke-width']= radioStroke[i].value;
            outlineIsoTop02.style['stroke-width']= radioStroke[i].value;
            outlineIsoFront.style['stroke-width']= radioStroke[i].value;
            outlineIsoSide.style['stroke-width']= radioStroke[i].value;
            outlineTrometricFront.style['stroke-width']= radioStroke[i].value;
            outlineTrimetricTop01.style['stroke-width']= radioStroke[i].value;
            outlineTrimetricSide.style['stroke-width']= radioStroke[i].value;
            outlineTrimetricTop02.style['stroke-width']= radioStroke[i].value;
            outlineThreePtFront.style['stroke-width']= radioStroke[i].value;
            outlineThreePtTop01.style['stroke-width']= radioStroke[i].value;
            outlineThreePtSide.style['stroke-width']= radioStroke[i].value;
            outlineThreePtTop02.style['stroke-width']= radioStroke[i].value;
            outlineDimetricFront.style['stroke-width']= radioStroke[i].value;
            outlineDimetricTop01.style['stroke-width']= radioStroke[i].value;
            outlineDimetricTop02.style['stroke-width']= radioStroke[i].value;
            outlineDimetricSide.style['stroke-width']= radioStroke[i].value;
            outlineTwoPtFront.style['stroke-width']= radioStroke[i].value;
            outlineTwoPtTop.style['stroke-width']= radioStroke[i].value;
            outlineTwoPtSide.style['stroke-width']= radioStroke[i].value;
            outlineOnePtFront.style['stroke-width']= radioStroke[i].value;
            outlineOnePtTop.style['stroke-width']= radioStroke[i].value;
            outlineOnePtSide.style['stroke-width']= radioStroke[i].value;
            outlineObliqueBack.style['stroke-width']= radioStroke[i].value;
            outlineObliqueSide.style['stroke-width']= radioStroke[i].value;
            outlineObliqueFront.style['stroke-width']= radioStroke[i].value;
            /* was reminded that dashes make things weird here:
            http://tutorials.jenkov.com/svg/scripting.html
            */
         
         
          break;
         }
         
      }
         
   };
