            <div class="centralContentBlock">
               <form action="javascript:void(0)" id="fourFieldForm" name= "fourFieldForm">
                  <fieldset id ="formBox" name ="formBox"><legend>Please enter starting and ending value ranges for a multiplication table</legend>
                     <!-- Each of these label-input-span paragraphs are for form input fields; the spans are for the error messages if given invalid input. -->
                     <p><label for="rowMin">First value lower bound(column): </label><input type="text" id="rowMin" name="rowMin" size = "5" tabindex= "1"/><span class="errMessage" id="in3Error"></span></p>
                     <p><label for="rowMax">First value upper bound(column): </label><input type="text" id="rowMax" name="rowMax"size = "5" tabindex= "2"/><span class="errMessage" id="in4Error"></span></p>
                     <p><label for="colMin">Second value lower bound(row): </label><input type="text" id="colMin" name="colMin"size = "5" tabindex= "3"/><span class="errMessage" id="in1Error"></span></p>
                     <p><label for="colMax">Second value upper bound(row): </label><input type="text" id="colMax" name="colMax"size = "5" tabindex= "4"/><span class="errMessage" id="in2Error"></span></p>
                    <p class="submit"><input type="submit" value="Submit" /></p>

               </form>
